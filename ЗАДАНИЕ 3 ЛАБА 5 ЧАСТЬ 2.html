<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычислить сумму квадратных корней четных чисел</title>
</head>
<body>
    <h1>Вычислить сумму квадратных корней четных чисел</h1>
    <button onclick="calculateSum()">Вычислить</button>
    <div id="result"></div>

    <script>
        function calculateSum() {
            const arr = [3, 5, 8, 13, 21, 42];
            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    sum += Math.sqrt(arr[i]);
                }
            }

            document.getElementById('result').innerText = `Сумма квадратных корней четных чисел: ${sum}`;
        }
    </script>
</body>
</html>
